<!--header-->

<div class="d-flex justify-content-between px-4 py-2 header-red" id="header">
    <div class="d-flex align-items-center">
        <h2 class="my-0 mx-2">Weather Map</h2>
        <div id="toggle" class="d-flex align-items-center">
            <p class="p-0 my-0 mx-2">Theme</p>
            <label class="switch">
                <input id="slider" type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="d-flex">
    <div class="d-flex align-items-center search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="search" class="search-red" placeholder="Search for Location">
    </div>
    <div class="d-flex align-items-center">
        <h4 id="location"></h4>
        <i class="fa-solid fa-location-dot"></i>
    </div>
    </div>

</div>
