<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<!--<form>-->
<!--onchange="this.form.submit()"-->
<label for="change-zoom">Change zoom level</label>
<select name="change-zoom" id="change-zoom">
    <option value="5" >5</option>
    <option value="15" >15</option>
    <option value="20">20</option>
    <option value="reset">Reset</option>
</select>
<!--</form>-->


<!--Jquery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--geocode-->
<script src="js/mapbox-geocoder-utils.js"></script>
<!--access keys-->
<script src="js/keys.js"></script>
<!--mapbox-->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<!--custom-->
<script>
    var startingZoom = 9;


    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/streets-v12', // style URL
        center: [-0.127850, 51.511760], // starting position [lng, lat]
        zoom: startingZoom // starting zoom
    });

    $('#change-zoom').change(function(e) {
        e.preventDefault();
        var selected = $('#change-zoom').val();
        switch(selected) {
            case '5':
                map.setZoom(5);
                break;
            case '15':
                map.setZoom(15);
                break;
            case '20':
                map.setZoom(20);
                break;
            case 'reset':
                map.setZoom(startingZoom);
                break;
        }

    })


</script>
</body>
</html>
