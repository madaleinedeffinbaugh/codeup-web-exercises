<!--Jquery-->

<script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
<!--custom-->
<script>
    //starting points
    var startingZoom = 12;
    var startLat = 51.497682;
    var startLon =  -0.144723;

    //creating map
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [startLon, startLat], // [lng, lat]
        zoom: startingZoom
    });

    //change zoom button
    $('#change-zoom').change(function(e) {
        e.preventDefault();
        var selected = $('#change-zoom').val();
        switch(selected) {
            case '5':
                map.setZoom(5);
                break;
            case '15':
                map.setZoom(15);
                break;
            case '20':
                map.setZoom(20);
                break;
            case 'reset':
                map.setZoom(startingZoom);
                break;
        }
    });

    //three restaurants
    var restaurants = [
        {
            name: 'Coco Ichibanya',
            address: '17-18 Great Newport St, London WC2H 7JE, United Kingdom',
        },
        {
            name: 'McDonald\'s',
            address: 'Main Concourse, Victoria Station, London SW1V 1JT, United Kingdom',
        },
        {
            name: 'Gordon Ramsay Restaurant',
            address: '68 Royal Hospital Rd, London SW3 4HP, United Kingdom',
        },
    ];

    //function to place marker and popup
    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function(coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML(`<p>${info.name}</p>`);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
            marker.setPopup(popup);

        });
    }

    //looping through restaurants and adding them to the map
    restaurants.forEach(function(restaurant) {
        placeMarkerAndPopup(restaurant, MAPBOX_KEY, map);
    })
